<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-purple-600">Baper
                Bank</span>
        </h1>
    </header>
    <main class="bg-green-200 mt-8 p-8 w-3/4 mx-auto">
        <div action="">
            <h3 class="text-2xl mb-4  ">Please Login</h3>
            <input id="user-email" class="w-3/4 border block rounded mb-4 px-2 " type="text"
                placeholder="Enter Your Email">
            <input id="user-password" class="w-3/4 border block rounded mb-4 px-2" type="password" name="" id=""
                placeholder="Password">
            <button id="login-submit"
                class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 px-4 py-2 text-white font-medium rounded">Submit</button>
        </div>
    </main>
    <script src="Js/login.js"></script>
</body>

</html>
